<header>
    <span class="btn btn-light mx-3">Poprzedni</span>
    <span class="mx-3">{{_data.format("MMMM YYYY")}}</span>
    <span class="btn btn-light mx-3">Następny</span>

</header>
<hr />
<main class="kalendarz mt-3">
    <app-kalendarzdzien *ngFor="let dzienTygodnia of [1,2,3,4,5,6,7]" typPola="naglowek" [dzienTygodnia]="dzienTygodnia"></app-kalendarzdzien>
    <app-kalendarzdzien *ngFor="let dzienMiesiaca of tablicaDni()" typPola="dzien" [dzien]="dzienMiesiaca"></app-kalendarzdzien>

</main>
<footer class="d-flex align-items-center">
    <div [ngClass]="{'ms-auto':true, 'text-success':(suma>0), 'text-danger':(suma<0)}">
                            Do wydania: {{suma.toFixed(2)}} zł</div>
</footer>
