<div class="card mt-3" >
    <div class="card-body" [ngClass]="{'bg-success-subtle' :daneElementu.rodzaj=='0', 'bg-danger-subtle':daneElementu.rodzaj!='0'}">
        <div class="row">
            <div class="col-10">
                {{daneElementu.nazwa}}
            </div>
            <div class="col-2">
                <div class="d-flex justify-content-end">
                    <div>{{daneElementu.kwota}}</div>
                </div>
            </div>
        </div>
      
    </div>
  </div>
