<div class="row">

    <div class="col-12 mt-3">
            <label for="nazwa" class="form-label">Nazwa</label>
            <input type="text" class="form-control" id="nazwa" [(ngModel)]="pole" placeholder="nazwa">
    </div>

    <div class="col-12 mt-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Wpłata
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Wydatek
            </label>
          </div>
    </div>

    <div class="col-12 mt-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data" [(ngModel)]="pole" placeholder="Data">
    </div>

    <div class="col-12 mt-3">
        <label for="kwota" class="form-label">Kwota</label>
        <input type="number" class="form-control" id="kwota" [(ngModel)]="pole" placeholder="kwota">
    </div>

    <div class="col-12 mt-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Aktywność</label>
          </div>
    </div>

    <div class="col-12 mt-3">
        <div class="d-flex justify-content-end">
            <input type="button" value="Zapisz" class="btn btn-primary">
        </div>
    </div>

</div>
