
<!-- Modal -->
<div class="modal fade" id="usunModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Czy napewno?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        jesteś pewien, że chcesz usunąć ta płatność?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">anuluj</button>
        <button type="button" class="btn btn-danger"  data-bs-dismiss="modal" (click)="usun()">Usuń</button>
      </div>
    </div>
  </div>
</div>

<div class="row">

    <div class="col-12 mt-3">
            <label for="nazwa" class="form-label">Nazwa</label>
            <input type="text" class="form-control" id="nazwa" [(ngModel)]="dane.nazwa" placeholder="nazwa">
    </div>

    <div class="col-12 mt-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="dane.rodzaj" value="0" name="wplata" id="wplata">
            <label class="form-check-label" for="wplata">
              Wpłata
            </label> 
          </div>
          <div class="form-check"> {{dane.rodzaj}}
            <input class="form-check-input" type="radio" [(ngModel)]="dane.rodzaj" value="1" name="wplata" id="wyplata">
            <label class="form-check-label" for="wyplata">
              Wydatek
            </label>
          </div>
    </div>


    <div class="col-12 mt-3">
      <label class="form-label" for="statusy">
        Statusy
      </label>
      <select class="form-select" id="statusy" [(ngModel)]="dane.status">
            <option [value]="status.id" *ngFor="let status of statusy">{{status.nazwa}}</option>
      </select>
    </div>

    <div class="col-12 mt-3">
        <label for="data" class="form-label">Data</label> 
        <!-- YYYY-MM-DD -->
        <input type="date" class="form-control" id="data" [value]="getData()" (change)="setDate($event)" placeholder="Data">
    </div>

    <div class="col-12 mt-3">
        <label for="kwota" class="form-label">Kwota</label>
        <input type="number" class="form-control" id="kwota" [(ngModel)]="dane.kwota" placeholder="kwota">
    </div>

    <div class="col-12 mt-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="dane.aktywnosc" id="aktywnosc">
            <label class="form-check-label" for="aktywnosc">Aktywność</label>
          </div>
    </div>

    <div class="col-12 mt-3">
        <div class="d-flex justify-content-end">
            <span class="btn btn-danger me-2"  data-bs-toggle="modal" data-bs-target="#usunModal">Usuń</span>
            <span class="btn btn-info me-2" (click)="anuluj()">Anuluj</span>
            <input type="button" value="Zapisz" (click)="add()" class="btn btn-primary">
        </div>
    </div>

</div>
